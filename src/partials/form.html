<form class="form {{ classname }}">
  <label class="form__label">
    <span class="form__label-text">Your email address</span>
    <input
      type="text"
      name="email"
      placeholder="Your email address..."
      class="form__input"
    />
    <p class="form__label-error"></p>
  </label>
  <button type="submit" class="form__submit btn">Notify Me</button>
  <p class="form__message"></p>
</form>
